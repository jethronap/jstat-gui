<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="jumbotron">

    <div class="container">

        <form method="POST" th:action="@{/load_dataset}" th:object="${fileName}">

            <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                Please correct the problems below and resubmit.
            </span>
            </div>

            <label for="formControlFile">Please select a data set from the filesystem:</label>
            <input type="file" class="form-control-file form-control-sm" id="formControlFile" th:field="*{fileName}"
                   required>

            <hr class="my-4">
            <button type="submit" class="btn btn-primary">Load</button>


        </form>
    </div>

</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
